<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucin</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- SweetAlert2 -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Pacifico', cursive;
            overflow: hidden;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            position: relative;
        }

        h1 {
            color: #fff;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
            font-size: 2em;
            text-align: center;
        }

        .buttons {
            margin-top: 20px;
        }

        .button {
            padding: 12px 25px;
            margin: 5px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 25px;
            transition: 0.3s;
        }

        #yes {
            background-color: #ff69b4;
            color: white;
        }

        #yes:hover {
            background-color: #ff1493;
        }

        #no {
            background-color: #d3d3d3;
            color: black;
            position: absolute;
        }

        /* Efek Love */
        .heart {
            position: absolute;
            font-size: 24px;
            color: red;
            animation: float 5s linear infinite;
        }

        /* Love di Background */
        @keyframes float {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) scale(0.5); opacity: 0; }
        }

        /* Tombol Play / Pause Musik */
        #music-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.7);
            padding: 10px 15px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
        }

    </style>
</head>
<body>
    <h1>‚ù§Ô∏èüíñ "Setiap hari aku makin yakin kalau kamu itu spesial. Aku nggak mau cuma jadi pacar, aku mau lebih. Kamu mau nggak jadi pasangan aku?"</h1>
    <div class="buttons">
        <button class="button" id="yes">Iyyaa üíñ</button>
        <button class="button" id="no">Tidak üíî</button>
    </div>

    <!-- Musik Background -->
    <audio id="bg-music" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mp3">
        Browser kamu tidak mendukung audio.
    </audio>
    <div>
        
    </div>

    <p style="position: absolute; margin-top: 500px; color: #d3d3d3; font-size: 10px;">Muh Noval Fuaddillah</p>

    <!-- Kontrol Musik -->
    <div id="music-controls">üéµ Play Music</div>

    <script>
        const noButton = document.getElementById('no');
        const yesButton = document.getElementById('yes');
        const music = document.getElementById("bg-music");
        const musicControls = document.getElementById("music-controls");

        // Efek tombol "Tidak" lari
        noButton.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noButton.clientWidth);
            const y = Math.random() * (window.innerHeight - noButton.clientHeight);
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        });

        // SweetAlert untuk "Iyaa"
        yesButton.addEventListener('click', () => {
            Swal.fire({
                title: 'Makasih, aku sayang kamu! üíñ',
                text: 'üíñ "Aku nggak nyangka bakal selega ini denger jawaban kamu. Sekarang, aku resmi jadi cowok paling beruntung!"üíï',
                imageUrl: 'https://cdn-icons-png.flaticon.com/512/833/833472.png',
                imageWidth: 100,
                imageHeight: 100,
                imageAlt: 'Love Icon',
                confirmButtonText: 'Aku juga sayang kamu! üòò',
                confirmButtonColor: '#ff69b4'
            });
        });

        let lastHeartTime = 0;

        // Love mengikuti kursor (lebih smooth)
        document.addEventListener("mousemove", (e) => {
            let now = Date.now();
            if (now - lastHeartTime > 200) { // Biarkan jeda agar lebih smooth
                createHeart(e.pageX, e.pageY);
                lastHeartTime = now;
            }
        });

        function createHeart(x, y) {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "‚ù§Ô∏è"; // Gunakan emoji love agar tidak kotak
            document.body.appendChild(heart);

            let size = Math.random() * 30 + 10; // Love random besar kecil
            heart.style.fontSize = `${size}px`;
            heart.style.left = `${x}px`;
            heart.style.top = `${y}px`;

            heart.style.animation = `float ${Math.random() * 3 + 2}s ease-out`;
            setTimeout(() => heart.remove(), 3000);
        }

        // Love berjalan di background (smooth & random)
        function createBackgroundHearts() {
            setInterval(() => {
                const heart = document.createElement("div");
                heart.classList.add("heart");
                heart.innerHTML = "‚ù§Ô∏è"; // Gunakan emoji love
                document.body.appendChild(heart);

                let size = Math.random() * 50 + 20; // Love lebih besar
                heart.style.fontSize = `${size}px`;

                heart.style.left = `${Math.random() * 100}vw`;
                heart.style.top = `100vh`;

                heart.style.opacity = Math.random();
                heart.style.animation = `float ${Math.random() * 6 + 4}s linear infinite`;

                setTimeout(() => heart.remove(), 7000);
            }, 1000); // Lebih lambat dan smooth
        }

        createBackgroundHearts();

        // Kontrol Musik
        musicControls.addEventListener("click", () => {
            if (music.paused) {
                music.play();
                musicControls.innerHTML = "‚è∏ Pause Music";
            } else {
                music.pause();
                musicControls.innerHTML = "üéµ Play Music";
            }
        });

    </script>
</body>
</html>
